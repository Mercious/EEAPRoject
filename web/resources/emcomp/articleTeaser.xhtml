<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
    <composite:interface>
        <composite:attribute name="articleBean" required="true" type="org.pcConfigurator.beans.ArticleTeaserBean"/>
    </composite:interface>

    <composite:implementation>
        <div id="article#{cc.attrs.articleBean.articleID}" class="articleTeaser white">
            <div class="teaserName">#{cc.attrs.articleBean.articleDisplayName}</div>
            <img src="dummy_picture.jpg" class="centeredImage"
                 alt="article teaser image for article #{cc.attrs.articleBean.articleID}"/>
            <div class="priceLabel right #{not empty cc.attrs.articleBean.discountedPrice ? 'strikethrough' : ''}">&#8364;
                #{cc.attrs.articleBean.price}</div>
            <c:if test="#{not empty cc.attrs.articleBean.discountedPrice}">
                <div class="discountedPriceLabel right">&#8364; #{cc.attrs.articleBean.discountedPrice}</div>
            </c:if>st
            <c:if test="#{cc.attrs.articleBean.compStatus}">
                <h:form>
                    <h:commandButton class="right" value="HinzufÃ¼gen"
                                     action="#{configurationManager.addArticleToConfiguration(cc.attrs.articleBean)}"/>
                </h:form>
            </c:if>

            <c:if test="#{cc.attrs.articleBean.deliveryTime == 5}">
                <img src="alert_delivery.png" class="iconWarning left"
                     alt="delivery status icon for article #{cc.attrs.articleBean.articleID}"/>
            </c:if>
            <c:if test="#{cc.attrs.articleBean.deliveryTime == 4}">
                <img src="alert_orange_delivery.png" class="iconWarning left"
                     alt="delivery status icon for article #{cc.attrs.articleBean.articleID}"/>
            </c:if>
            <c:if test="#{cc.attrs.articleBean.deliveryTime == 3}">
                <img src="orange_delivery.png" class="iconWarning left"
                     alt="delivery status icon for article #{cc.attrs.articleBean.articleID}"/>
            </c:if>
            <c:if test="#{cc.attrs.articleBean.deliveryTime == 2}">
                <img src="green_delivery.png" class="iconWarning left"
                     alt="delivery status icon for article #{cc.attrs.articleBean.articleID}"/>
            </c:if>
            <c:if test="#{cc.attrs.articleBean.deliveryTime == 1}">
                <img src="green_delivery.png" class="iconWarning left"
                     alt="delivery status icon for article #{cc.attrs.articleBean.articleID}"/>
            </c:if>
            <c:if test="#{cc.attrs.articleBean.deliveryTime == 0}">
                <img src="green_delivery.png" class="iconWarning left"
                     alt="delivery status icon for article #{cc.attrs.articleBean.articleID}"/>
            </c:if>

        </div>
    </composite:implementation>
</h:body>
</html>
