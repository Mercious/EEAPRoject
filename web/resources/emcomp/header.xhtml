<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
<noscript>Bitte aktivieren Sie JavaScript, diese Website funktioniert nur mit JavaScript!</noscript>
<div class="container orange header">
    <div class="leftNav">
        <c:if test="#{loginUserManager.loggedIn}">
            <h:form>
                <div class="inlineBlock headerUserName">#{loginUserManager.currentUser.firstName},<br/>#{loginUserManager.currentUser.lastName}</div>
                <h:commandButton action="#{loginUserManager.logout()}" id="logoutButton" class="logoutButton inlineBlock" value="Ausloggen"/>
            </h:form>
        </c:if>

    </div>
    <nav>
        <form action="/shop/search" method="get">
            <input type="text" class="searchBar" placeholder="Suchebegriff eingeben ..." name="searchTerm"/>
            <input type="submit" style="display:none"/>
        </form>
        <ul>
            <li><a href="${pageContext.request.contextPath}/shop/index.xhtml">Startseite</a></li>
            <li><a href="${pageContext.request.contextPath}/shop/configurator.xhtml">PC-Konfigurator</a></li>
            <li><a href="contact">Kontakt</a></li>
            <c:if test="#{empty loginUserManager.currentUser}">
                <li><a href="${pageContext.request.contextPath}/shop/loginRegister.xhtml">Registrieren/Login</a></li>
            </c:if>
            <!-- TODO: Implement this
            <c:if test="${currentUser.userRole == 'Admin'}">
                <li><a href="adminArea">Produktpflege</a></li>
            </c:if>
             -->
        </ul>
    </nav>
</div>
</h:head>

</html>
